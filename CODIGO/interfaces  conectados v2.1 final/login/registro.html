<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro | </title>
    <link rel="stylesheet" href="css/registro.css">

</head>

<body>
    <div class="login-box">
        <img class="avatar" src="img/login.jpg" alt="">
        <h1>Registrate</h1>
        <form>
            <!--Usuario-->

            <input class="cuadros" type="text" placeholder="Nombre">
            <input class="cuadros" type="text" placeholder="Apellido">
            <input class="cuadros" type="email" placeholder="Email">
            <input class="cuadros" type="password" placeholder="Crear contraseña">
            <input class="cuadros" type="Telefono" placeholder="N° telefono">
            <input class="cuadros" type="text" placeholder="¿Administrador junta de propietarios o residente?">
            <input class="cuadros" type="text" placeholder="Nombre de la empresa edificio o condominio">
            <input class="cuadros" type="text" placeholder="¿Cuántas unidades administrativas tiene tu condominio?">
            <input class="cuadros" type="País" placeholder="País-Ciudad">
            <input class="cuadros submit" type="submit" value="Registrar">
            <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>


        </form>

    </div>

</body>

</html>
